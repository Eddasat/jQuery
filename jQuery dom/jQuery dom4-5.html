<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery dom4-5</title>
</head>
<body>
<form>
    <p><input type="text" name="text"></p>
    <p>
        <input type="radio" name="radio" value="1"> radio1
        <input type="radio" name="radio" value="2"> radio2
    </p>
    <p>
        <input type="checkbox" name="checkbox" value="1"> checkbox1
        <input type="checkbox" name="checkbox" value="2"> checkbox2
    </p>
    <p>
        <select name="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </p>
    <p>
        <select name="multiSelect" multiple>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </p>
</form>
<script src="jquery/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        console.log($('[name="text"]').val());
        console.log($('[name="radio"]:checked').val());
        console.log($('[name="select"] option:selected').val());
        console.log($('[name=multiSelect]').val());
        console.log($('[name="checkbox"]:checked').val())
        console.log($('[name="checkbox"]:checked').map(function () {
                return $(this).val();
            }).toArray()
        );
        $('[name="text"]').val('123')
        $('[name="select"]').val('2')
        $('[name="radio"]').val(['1'])
        $('[name="checkbox"]').val(['2'])
        $('[name="multiSelect"]').val(['1', '2'])

    })
</script>
</body>
</html>
