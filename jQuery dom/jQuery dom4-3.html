<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery dom4-3</title>
    <style>
        p {
            font-size: 12px;
        }
    </style>
</head>
<body>
<p>Lorem ipsum dolor sit amet,</p>
<div class="item"></div>
<script src="jquery/jquery-3.3.1.min.js"></script>
<script>
    $(function() {

        var element = $('p');

        // element.remove();
        // console.log(element)

           element.on('click',function(){
               $(this).css('fontSize', '+=5')
           }).data('data', 'demo')

           element.detach()

           console.log(element);

           element.appendTo($('.item'))

           console.log(element.data());

        //element.empty();
    });
</script>
</body>
</html>
