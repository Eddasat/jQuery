<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>2-5、定位回到顶部</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            width: 100%;
            height: 100%;
            font-size: 14px;
        }
        header {
            height: 35px;
            background: #666;
        }
        header a {
            line-height: 35px;
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            height: 200%;
        }
        button{
            width:40px;
            height:40px;
            background:#ccc;
            color:#fff;
            position:fixed;
            right:0;
            bottom:0;
        }
        /*此处写代码*/
    </style>
</head>
<body>
<header>
    <!-- 此处写代码 -->
    <a href="">首页</a>
    <a href="">新课程</a>
    <a href="">热门课程</a>
</header>
<div class="container"></div>
<!-- 此处写代码 -->
<button>返回<br/>底部</button>
<script src="jquery/jquery-3.3.1.min.js"></script>
<script>

    $(function(){

        $('button').click(function(){

            $('body').scrollTop(0);

        })

    })

</script>
</body>
</html>
