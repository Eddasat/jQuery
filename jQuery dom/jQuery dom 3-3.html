<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery dom3-3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
<div class="box" id="demo">div</div>
<script src="jquery/jquery-3.3.1.min.js"></script>
<script>
    $(function () {

        var element = $('#demo');

        element.css('width', 100);
        element.css({
            'background-color': 'red',
            height: 100,
            border: '10px solid #000',
            margin: 20,
            padding: 10,
        });

        element.css('height', function (index, value) {
            return parseInt(value, 10) + 50;
        });


        console.log(element.width());
        console.log(element.height());
        console.log(element.innerWidth());
        console.log(element.innerHeight());
        console.log(element.outerWidth());
        console.log(element.outerHeight());
        console.log(element.outerWidth(true));
        console.log(element.outerHeight(true));

    });
</script>
</body>
</html>
